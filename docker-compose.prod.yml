services:
  db:
    image: postgres:16-alpine
    container_name: camai-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: camai
      POSTGRES_USER: camai
      POSTGRES_PASSWORD: ${DB_PASSWORD:-camai_secret_2024}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U camai"]
      interval: 10s
      timeout: 5s
      retries: 5

  cam-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: camai-app
    restart: unless-stopped
    network_mode: host
    environment:
      - DATABASE_URL=postgresql://camai:${DB_PASSWORD:-camai_secret_2024}@127.0.0.1:5432/camai
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me-to-random-string}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_TRUST_HOST=true
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - YOLO_SERVICE_URL=http://127.0.0.1:8001
      - ATTENDANCE_SERVICE_URL=http://127.0.0.1:8002
      - GO2RTC_URL=http://127.0.0.1:1984
    volumes:
      - cam-ai-data:/app/data
      - uploads:/app/public/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  detector:
    build: ./detection-service
    container_name: camai-detector
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - YOLO_CONFIDENCE=0.65
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8001/health')"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # attendance/plate need LAN access for RTSP cameras â€” use host network
  attendance:
    build: ./attendance-service
    container_name: camai-attendance
    restart: unless-stopped
    network_mode: host
    environment:
      - CAM_AI_API_URL=http://127.0.0.1:3000
      - ATTENDANCE_API_KEY=${ATTENDANCE_API_KEY:-}
      - POLL_INTERVAL=0.5
      - MATCH_TOLERANCE=0.45
      - COOLDOWN_SECONDS=300

  go2rtc:
    image: alexxit/go2rtc:latest
    container_name: camai-go2rtc
    restart: unless-stopped
    network_mode: host
    environment:
      - GO2RTC_API_LISTEN=:1984
      - GO2RTC_WEBRTC_LISTEN=:8555
      - GO2RTC_RTSP_LISTEN=:8554
    volumes:
      - go2rtc-data:/config

  nginx:
    image: nginx:alpine
    container_name: camai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health-nginx"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
    driver: local
  cam-ai-data:
    driver: local
  uploads:
    driver: local
  go2rtc-data:
    driver: local
