version: "3.8"

services:
  cam-ai:
    build: .
    image: cam-ai:latest
    container_name: cam-ai
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/data/cam-ai.db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me-to-random-string}
      - NEXTAUTH_URL=http://localhost:3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Persistent data: database, frames, search photos
      - cam-ai-data:/app/data
      - cam-ai-db:/app/prisma
    # Allow access to host network (for cameras on LAN)
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  cam-ai-data:
  cam-ai-db:
